<!--header-->
<div class="header">
    <div class="header-nei">
        <div class="left">
            <a href="#" class="logo"></a>

        <div class="mala-fl">
            <ul class="mala-nav-list">

                    <a href="#">首页</a>
                </li>

    <div class="header-sm">
        <a href="#" class="logo"></a>
        <a href="#" class="bak"></a>
    </div>
</div>
<!--全屏轮播-->
<div class="swiper-container">
    <div class="swiper-wrapper nav">
        <div class="swiper-slide nav1">
            <div class="top">
                <div class="bg-cloud-1"></div>
            </div>
            <div class="middle">
                <div class="bg-cloud-2"></div>
            </div>
            <div class="bottom">
                <div class="bg-cloud-3"></div>
            </div>
            <div class="center">
                <!--船-->
                <div class="biao"></div>
                <!--飞机-->
                <div class="flight"></div>
                <!--登陆框-->
                <div class="login-area">
                    <div class="login-info">
                        <div class="account">
                            <span></span>
                            <input type="text" placeholder="用户名">
                        </div>
                        <div class="account password">
                            <span></span>
                            <input type="text" placeholder="密码">
                        </div>
                        <div class="account yanzhen">
                            <input type="text" placeholder="验证码">
                            <img src="images/appid.jpg">
                            <a href="#" class="js-change-token">换一张</a>
                        </div>
                        <div class="account denglu">
                           登陆
                        </div>
                    </div>
                </div>
            </div>
            <!--第一屏的底部-->
            <div class="follow-head">
                <div class="center">
                    <div class="obj-hill-2"></div>
                    <div class="obj-hill-3"></div>
                    <div class="obj-hill-1"></div>
                    <div class="obj-ship "></div>
                </div>
            </div>
            <!--小箭头-->
            <div class="bottom">
                <div class="center">
                    <a href="#" class="xia"></a>
                </div>
            </div>
        </div>
        <!--第二屏-->
        <div class="swiper-slide nav2">
            <div class="nav2-nei">
                <div class="top">
                    <div class="top-left">
                        <h3 class="y-ain"></h3>
                        <div class="text">
                            <h4>数据收集与处理</h4>
                            <p>15年专业数据收集与语义分析技术积卓越极致，不断攀登</p>
                        </div>
                    </div>
                    <div class="top-right"></div>
                </div>
                <div class="bottom">
                    <div class="square-1"></div>
                    <div class="square-2"></div>
                    <div class="square-3"></div>
                    <div class="square-4"></div>
                    <div class="square-5"></div>
                    <a href="#"></a>
                </div>
            </div>
        </div>
        <!--第三屏-->
        <div class="swiper-slide nav3 nav2">
            <div class="bottom-bg">
                <div class="nav2-nei">
                <div class="top">
                    <div class="top-left">
                        <h3 class="y-ain quan"></h3>
                        <div class="text">
                            <h4>舆情分析逻辑与架构</h4>
                            <p>声量诊断、传播分析、情感提炼、受众画像,有方法论，更有智慧</p>
                        </div>
                    </div>
                    <div class="top-right p3"></div>
                </div>
                <div class="bottom bg">
                     <a href="#"></a>
                </div>
            </div>
            </div>
        </div>
        <!--第四屏-->
        <div class="swiper-slide nav4 nav2">
            <div class="nav2-nei">
                <div class="top">
                    <div class="top-left p4">
                        <h3 class="y-ain"></h3>
                        <div class="text">
                            <h4>专业数据可视化</h4>
                            <p>非凡的数据洞悉和可视化能力 精研数据，惊艳所见</p>
                        </div>
                    </div>
                    <div class="top-right"></div>
                </div>
                <div class="bottom4">
                    © 2014 Baidu
                    <a href="#">使用百度前必读</a>
                </div>
            </div>
        </div>

    <div class="swiper-pagination"></div>
